version: "3.8"

services:
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "5000:5000"
    env_file:
      - ./services/api-gateway/.env
    depends_on:
      - import-service
      - metadata-service
      - storage-service
    restart: unless-stopped

  import-service:
    build: ./services/import-service
    container_name: import-service
    env_file:
      - ./services/import-service/.env
    restart: unless-stopped

  metadata-service:
    build: ./services/metadata-service
    container_name: metadata-service
    env_file:
      - ./services/metadata-service/.env
    restart: unless-stopped

  storage-service:
    build: ./services/storage-service
    container_name: storage-service
    env_file:
      - ./services/storage-service/.env
    restart: unless-stopped

  worker-service:
    build: ./services/worker-service
    container_name: worker-service
    env_file:
      - ./services/worker-service/.env
    restart: unless-stopped
